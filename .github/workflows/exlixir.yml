name: Elixir CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        otp: ['28.0']
        elixir: ['1.18.4']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: niko_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MIX_ENV: test

    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
